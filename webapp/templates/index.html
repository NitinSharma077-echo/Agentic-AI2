<!DOCTYPE html>
<html>
<head>
    <title>CrewAI Study Planner</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #0d0f23, #1b1e43, #2c3e67);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Floating animated circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 8s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 180px;
            height: 180px;
            top: 10%;
            left: 10%;
        }

        .circle:nth-child(2) {
            width: 250px;
            height: 250px;
            bottom: 15%;
            right: 8%;
            animation-duration: 11s;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
            100% { transform: translateY(0px); }
        }

        .card {
            position: relative;
            width: 400px;
            background: rgba(255, 255, 255, 0.12);
            padding: 35px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            animation: fadeIn 1.1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0px); }
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            color: #f5f5f5;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: #fff;
            outline: none;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255,255,255,0.3);
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a5af9, #7f87ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 15px rgba(120, 110, 255, 0.5);
        }

        .error {
            color: #ff7b7b;
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>

</head>

<body>

    <div class="circle"></div>
    <div class="circle"></div>

    <div class="card">

        <h1>ðŸ“˜ CrewAI Study Planner</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form action="/generate" method="POST">

            <label>Study Topic</label>
            <input type="text" name="topic" placeholder="Python, SQL, ML, AI..." required>

            <br><br>

            <label>Daily Study Hours</label>
            <input type="number" name="hours" min="1" placeholder="2" required>

            <button type="submit">Generate Plan ðŸš€</button>

        </form>

    </div>

</body>
</html>
