<!DOCTYPE html>
<html>
<head>
    <title>Generated Study Plan</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #0d0f23, #1b1e43, #2c3e67);
            color: #fff;
            padding: 40px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0px); }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            background: rgba(255,255,255,0.12);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 8px 30px rgba(0,0,0,0.3);
            max-width: 900px;
            margin: auto;
            animation: slide 0.7s ease-out;
        }

        @keyframes slide {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0px); opacity: 1; }
        }

        pre {
            white-space: break-spaces;
            font-size: 16px;
            line-height: 1.6;
        }

        a {
            display: block;
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            color: #9fafff;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            color: white;
            text-shadow: 0px 0px 12px #9fafff;
        }
    </style>

</head>
